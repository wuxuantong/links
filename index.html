<!DOCTYPE html>
<html>
  <head>
    <title>Isabella W</title>
    <meta charset="utf-8">
    <meta name="author" content="Isabella Wu">

    <style>
     body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #e6e610;
     }
    </style>

    <style>
      .banner {
        display: flex;
        justify-content: center;
      }
      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
      body{
        background-color: #efefeb;
      }
      .name {
        color: #e6e610;
        display: flex;
        justify-content: center;
      }
      .social-icons a {
        color: #0ec45a;
        text-decoration: none;
        display: flex;
        justify-content: space-around;
      }
      .link {
        background-color: #eceae6;
        display: flex;
        align-items: center;
        padding: 5px;
      }
      .link a {
        color: #f9bc60;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
    <div class="items">

      <div class="banner">
        <img src="/thumbnails/headshot_isabellawu.jpg" alt="Isabella Wu's headshot" class="banner-image">
      </div>

      <div class="name">
        Isabella Wu
      </div>

      <div class="social-icons">
        <a href="https://github.com/wuxuantong" target="_blank">
          GitHub
        </a>

        <a href="www.linkedin.com/in/wxt5" target="_blank">
          linkedin
        </a>
      </div>

      <div class="link">
        <img 
          src="https://thumbor.forbes.com/thumbor/fit-in/960x/https://www.forbes.com/advisor/wp-content/uploads/2022/10/Business_Ideas_For_Women_-_article_image.jpg">

        <a target="_blank" 
          href="https://www.forbes.com/advisor/business/small-business-ideas/">Small Business Ideas</a>
      </div>

      <div class="link">
        <img 
          src="https://www.lifeloveandsugar.com/wp-content/uploads/2017/01/Moist-Vanilla-Cupcakes5.jpg">

        <a target="_blank"
          href="https://www.lifeloveandsugar.com/moist-vanilla-cupcakes/">Most Delicious Cupcake</a>
      </div>

    </div>

  </body>

</html>
